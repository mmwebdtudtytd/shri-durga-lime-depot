<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shri Durga Line Depot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #d9534f;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #contact {
            display: none;
            font-weight: bold;
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Shri Durga Line Depot</h1>
        <p><strong>Address:</strong> Dumar Tarai, Sardar Vallabh Bhai Patel Wholesale Market, B-129</p>
        <button onclick="showContact()">Show Contact</button>
        <p id="contact">942 55683 78</p>
    </div>

    <script>
        function showContact() {
            document.getElementById('contact').style.display = 'block';
        }
    </script>

</body>
</html>
